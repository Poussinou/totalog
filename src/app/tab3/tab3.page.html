<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

      <ion-item-divider>
        <ion-label>
          General
        </ion-label>
      </ion-item-divider>

        <ion-item lines="full">
          <ion-icon slot="start" name="moon"></ion-icon>
          <ion-label>
            Dark Theme
          </ion-label>
          <ion-toggle [(ngModel)]="darkModeToggle" id="darkmodetoggle" (click)="toggleDarkMode()" slot="end"></ion-toggle>
        </ion-item>

        <ion-item-divider>
          <ion-label>
            Operator Data
          </ion-label>
        </ion-item-divider>

        <ion-item lines="full">
          <ion-icon slot="start" name="information-circle"></ion-icon>
          Callsign
          <input type="text" slot="end" [(ngModel)]="settings.opData.callsign" (click)="saveOpSettingsToStorage()"> 
        </ion-item>

        <ion-item lines="full">
          <ion-icon slot="start" name="person"></ion-icon>
          Name
          <input type="text" slot="end" [(ngModel)]="settings.opData.name" (click)="saveOpSettingsToStorage()"> 
        </ion-item>

        <ion-item lines="full">
          <ion-icon slot="start" name="trophy"></ion-icon>
          Contest
          <input type="text" slot="end" [(ngModel)]="settings.opData.contest" (click)="saveOpSettingsToStorage()"> 
        </ion-item>

        <ion-item lines="full">
          <ion-icon slot="start" name="location"></ion-icon>
          Locator
          <input type="text" slot="end" [(ngModel)]="settings.opData.locator" (click)="saveOpSettingsToStorage()"> 
        </ion-item>

        <ion-item lines="full">
          <ion-icon slot="start" name="airplane"></ion-icon>
          Time Offset &nbsp; &nbsp; &nbsp;
          <ion-chip color="tertiary">
            <ion-label> {{settings.opData.timeOffset.text}} </ion-label>
          </ion-chip>
          <ion-button color="secondary" expand="full" size="default" shape="round" strong="true" slot="end" (click)="showTimeOffsetPicker()">Choose</ion-button>
        </ion-item>

      </ion-list>

</ion-content>
