<ion-header class="ion-no-border">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-title>Edit QSO</ion-title>
        </ion-col>
        <ion-col>
          <ion-button color="secondary" shape="round" size="small" strong="true" expand="block" (click)="dismissAndSave()">Save QSO</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>   
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Time</ion-label>
    <ion-input
      type="text"
      [(ngModel)]="qsoParams.time">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Date</ion-label>
    <ion-input
      type="text"
      [(ngModel)]="qsoParams.date">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Call</ion-label>
    <ion-input
      type="text"
      [(ngModel)]="qsoParams.call">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Band</ion-label>
  <ion-select placeholder="Band" [(ngModel)]="qsoParams.band">
    <ion-select-option value="1800">160m</ion-select-option>
    <ion-select-option value="3500">80m</ion-select-option>
    <ion-select-option value="5000">60m</ion-select-option>
    <ion-select-option value="7000">40m</ion-select-option>
    <ion-select-option value="10000">30m</ion-select-option>
    <ion-select-option value="14000">20m</ion-select-option>
    <ion-select-option value="18000">17m</ion-select-option>
    <ion-select-option value="21000">15m</ion-select-option>
    <ion-select-option value="24000">12m</ion-select-option>
    <ion-select-option value="28000">10m</ion-select-option>
    <ion-select-option value="50">6m</ion-select-option>
    <ion-select-option value="70">4m</ion-select-option>
    <ion-select-option value="144">2m</ion-select-option>
    <ion-select-option value="432">70cm</ion-select-option>
    <ion-select-option value="1.2G">23cm</ion-select-option>
    <ion-select-option value="2.3G">13cm</ion-select-option>
  </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">RST TX</ion-label>
    <ion-input
      type="number"
      [(ngModel)]="qsoParams.rstGiven">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">RST RX</ion-label>
    <ion-input
      type="number"
      [(ngModel)]="qsoParams.rstReceived">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">EX TX</ion-label>
    <ion-input
      type="text"
      [(ngModel)]="qsoParams.exchangeGiven">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">EX RX</ion-label>
    <ion-input
      type="text"
      [(ngModel)]="qsoParams.exchangeReceived">
    </ion-input>
  </ion-item>

</ion-content>
